{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Pets</title>
  </head>
  <body>
    <h1>{{ pet.name}}</h1>
    <h2>{{ pet.birthday }}</h2>
    <div>{{ pet.favorite_toy }}</div>

    <form action="{% url 'catalogapp:pet_edit_form' pet.id %}" method="GET">
      {% csrf_token %}
      <button>Edit</button>
    </form>

  </body>
</html>
