{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Catalog</title>
</head>
<body>
    <h1>Edit A Photo</h1>


    <form action="{% url 'catalogapp:gallery' photo.id %}" method="POST">
    {% csrf_token %}
    <fieldset>
        <label for="Photo Caption">Caption: </label>
        <input id="photo_caption" type="text" name="photo_caption" value="{{photo.caption}}" >
    </fieldset>
    <fieldset>
        <label for="photo_description">Description: </label>
        <input id="photo_description" type="text" name="photo_description" value="{{photo.description}}" >
    </fieldset>
    </fieldset>
<input type="hidden" name="actual_method" value="PUT">
    <input type="submit" value="Update Photo!" />
    </form>
</body>
</html>
