{% comment %} {% extends 'shared/base.html' %}

{% block content %}
    <h1>Gallery</h1>


    <ol>
    {% for photo in all_photos %}
        <li>
        
            {{ photo.caption }}
            ({{ photo.description }})
            <ul>
            {% for pet in photo.pet_set.all %}
                <li>{{ pet.name }}</li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ol>
{% endblock %}




 {% endcomment %}
